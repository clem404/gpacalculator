<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPA Calculator</title>
    <style>
      :root {
        --bg-color: linear-gradient(to right, #c9d6ff, #e2e2e2);
        --text-color: #333;
        --card-bg: rgba(255, 255, 255, 0.2);
      }

      body.dark-mode {
        --bg-color: linear-gradient(to right, #141e30, #243b55);
        --text-color: #f0f0f0;
        --card-bg: rgba(0, 0, 0, 0.3);
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: var(--bg-color);
        color: var(--text-color);
        margin: 0;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: background 0.5s ease, color 0.5s ease;
        min-height: 100vh;
      }

      main {
        flex: 1;
        width: 100%;
        max-width: 700px;
      }

      h2 {
        text-align: center;
        margin-bottom: 1rem;
      }
      .switch {
        font-size: 17px;
        position: relative;
        display: inline-block;
        width: 64px;
        height: 34px;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ffffff;
        transition: 0.4s;
        border-radius: 30px;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 30px;
        width: 30px;
        border-radius: 20px;
        left: 2px;
        bottom: 2px;
        z-index: 2;
        background-color: #e8e8e8;
        transition: 0.4s;
      }

      .sun svg {
        position: absolute;
        top: 6px;
        left: 36px;
        z-index: 1;
        width: 24px;
        height: 24px;
      }

      .moon svg {
        fill: #286899;
        position: absolute;
        top: 5px;
        left: 5px;
        z-index: 1;
        width: 24px;
        height: 24px;
      }

      /* .switch:hover */
      .sun svg {
        animation: rotate 15s linear infinite;
      }

      @keyframes rotate {
        0% {
          transform: rotate(0);
        }

        100% {
          transform: rotate(360deg);
        }
      }

      /* .switch:hover */
      .moon svg {
        animation: tilt 5s linear infinite;
      }

      @keyframes tilt {
        0% {
          transform: rotate(0deg);
        }

        25% {
          transform: rotate(-10deg);
        }

        75% {
          transform: rotate(10deg);
        }

        100% {
          transform: rotate(0deg);
        }
      }

      .input:checked + .slider {
        background-color: #183153;
      }

      .input:focus + .slider {
        box-shadow: 0 0 1px #183153;
      }

      .input:checked + .slider:before {
        transform: translateX(30px);
      }

      .dark-mode .switch {
        background-color: var(--bg-color);
      }

      #subjects {
        margin-bottom: 1rem;
      }

      .subject {
        background: var(--card-bg);
        backdrop-filter: blur(10px);
        border-radius: 16px;
        padding: 1rem;
        margin-bottom: 1rem;
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .subject:hover {
        transform: scale(1.03);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
      }

      input {
        padding: 0.5rem;
        border-radius: 8px;
        border: 1px solid #ccc;
        flex: 1 1 100%;
        min-width: 120px;
        font-size: 1rem;
      }

      input:invalid {
        border-color: red;
      }

      .button-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 0.5rem;
        margin-top: 1rem;
      }

      button {
        padding: 0.6rem 1.2rem;
        border: none;
        border-radius: 12px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
      }

      button:hover {
        background: linear-gradient(135deg, #5a67d8, #6b46c1);
        transform: scale(1.05);
      }

      .remove-btn {
        background: #ff6b6b;
        color: white;
        font-size: 0.9rem;
        padding: 0.4rem 0.8rem;
        border-radius: 8px;
        transition: background 0.3s ease, transform 0.2s ease;
      }

      .remove-btn:hover {
        background: #ff4c4c;
        transform: scale(1.05);
      }

      @media (max-width: 600px) {
        .subject {
          flex-direction: column;
        }
      }

      .result-box {
        background: linear-gradient(to right, #667eea, #764ba2);
        color: white;
        padding: 1.5rem;
        margin-top: 1.5rem;
        border-radius: 16px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
        text-align: center;
        font-size: 1.2rem;
        font-weight: 500;
        display: none;
        animation: popIn 0.4s ease-in-out;
      }

      @keyframes popIn {
        0% {
          opacity: 0;
          transform: scale(0.8) translateY(20px);
        }
        100% {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }

      footer {
        text-align: center;
        color: #777;
        margin-top: 2rem;
      }

      a {
        color: inherit;
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <main>
      <label class="switch">
        <span class="sun"
          ><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <g fill="#ffd43b">
              <circle r="5" cy="12" cx="12"></circle>
              <path
                d="m21 13h-1a1 1 0 0 1 0-2h1a1 1 0 0 1 0 2zm-17 0h-1a1 1 0 0 1 0-2h1a1 1 0 0 1 0 2zm13.66-5.66a1 1 0 0 1 -.66-.29 1 1 0 0 1 0-1.41l.71-.71a1 1 0 1 1 1.41 1.41l-.71.71a1 1 0 0 1 -.75.29zm-12.02 12.02a1 1 0 0 1 -.71-.29 1 1 0 0 1 0-1.41l.71-.66a1 1 0 0 1 1.41 1.41l-.71.71a1 1 0 0 1 -.7.24zm6.36-14.36a1 1 0 0 1 -1-1v-1a1 1 0 0 1 2 0v1a1 1 0 0 1 -1 1zm0 17a1 1 0 0 1 -1-1v-1a1 1 0 0 1 2 0v1a1 1 0 0 1 -1 1zm-5.66-14.66a1 1 0 0 1 -.7-.29l-.71-.71a1 1 0 0 1 1.41-1.41l.71.71a1 1 0 0 1 0 1.41 1 1 0 0 1 -.71.29zm12.02 12.02a1 1 0 0 1 -.7-.29l-.66-.71a1 1 0 0 1 1.36-1.36l.71.71a1 1 0 0 1 0 1.41 1 1 0 0 1 -.71.24z"
              ></path>
            </g></svg
        ></span>
        <span class="moon"
          ><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
            <path
              d="m223.5 32c-123.5 0-223.5 100.3-223.5 224s100 224 223.5 224c60.6 0 115.5-24.2 155.8-63.4 5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6-96.9 0-175.5-78.8-175.5-176 0-65.8 36-123.1 89.3-153.3 6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z"
            ></path></svg
        ></span>
        <input type="checkbox" class="input" />
        <span class="slider"></span>
      </label>
      <h2>GPA Calculator</h2>
      <div id="subjects"></div>
      <div class="button-container">
        <button onclick="addSubject()">Add Subject</button>
        <button onclick="calculateGPA()">Calculate GPA</button>
      </div>
      <div id="result" class="result-box"></div>
    </main>

    <footer>
      <p>Built by <a href="https://t.me/Clem_404" target="_blank">Clem</a></p>
    </footer>

    <script>
      function createInput(type, placeholder, step = null, max = null) {
        const input = document.createElement("input");
        input.type = type;
        input.placeholder = placeholder;
        input.required = true;
        if (step) input.step = step;
        if (max) input.max = max;
        return input;
      }

      function addSubject() {
        const container = document.createElement("div");
        container.className = "subject";

        const nameInput = createInput("text", "Subject Name");
        const creditInput = createInput("number", "Credit");
        creditInput.min = 0;
        const gradeInput = createInput(
          "number",
          "Grade (Max 100.0)",
          0.01,
          100
        );
        gradeInput.min = 0;

        const removeBtn = document.createElement("button");
        removeBtn.innerText = "Remove";
        removeBtn.className = "remove-btn";
        removeBtn.onclick = () => container.remove();

        container.append(nameInput, creditInput, gradeInput, removeBtn);
        document.getElementById("subjects").appendChild(container);
      }

      function calculateGPA() {
        const subjects = document.querySelectorAll(".subject");
        let totalScore = 0;
        let totalCredit = 0;
        let hasError = false;

        subjects.forEach((subject) => {
          const inputs = subject.querySelectorAll("input");
          const credit = parseFloat(inputs[1].value);
          const grade = parseFloat(inputs[2].value);

          if (
            !inputs[0].value ||
            isNaN(credit) ||
            isNaN(grade) ||
            grade > 100 ||
            credit <= 0 ||
            grade < 0
          ) {
            hasError = true;
            subject.classList.add("error");
          } else {
            subject.classList.remove("error");
            totalScore += credit * grade;
            totalCredit += credit;
          }
        });

        const resultBox = document.getElementById("result");

        if (hasError) {
          resultBox.innerText =
            "‚ùå Please fill in all fields correctly. Grade must be between 0 and 100.";
          resultBox.style.display = "block";
          resultBox.style.background = "#ff6b6b";
          return;
        }

        if (totalCredit > 0) {
          const gpa100 = totalScore / totalCredit;
          const gpa4 = (gpa100 / 100) * 4;
          const gpa80 = (gpa100 / 100) * 80;

          resultBox.innerHTML = `
          ‚úÖ <strong>GPA Results</strong><br><br>
          üìö <strong>Total Credits:</strong> ${totalCredit.toFixed(2)}<br>
          üéØ <strong>GPA (100):</strong> ${gpa100.toFixed(2)}<br>
          üåü <strong>GPA (4.0):</strong> ${gpa4.toFixed(2)}<br>
          üèÖ <strong>GPA (80 scale):</strong> ${gpa80.toFixed(2)}
        `;
          resultBox.style.background =
            "linear-gradient(to right, #667eea, #764ba2)";
          resultBox.style.color = "white";
        } else {
          resultBox.innerText = "‚ùå Please enter valid subject data.";
          resultBox.style.background = "#ff6b6b";
        }

        // Reset animation
        resultBox.style.display = "block";
        resultBox.classList.remove("result-box");
        void resultBox.offsetWidth;
        resultBox.classList.add("result-box");
      }

      function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
      }

      // Initialize with one subject
      addSubject();
      // Get the checkbox input for dark mode
      const darkModeToggle = document.querySelector(".input");

      // Add event listener to the checkbox
      darkModeToggle.addEventListener("change", function () {
        document.body.classList.toggle("dark-mode", this.checked);
      });
    </script>
  </body>
</html>
